
<div class="container">
  <div class="row box-cliente">
    <div class="col-12">
      <h3 class="text-center">Crie sua conta na Etec</h3>
      <form class="mt-5"[formGroup]="formCliente" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="text"
            id="inNome" 
            class="form-control cliente" 
            formControlName="nome"
            placeholder="Nome"/>
          <input type="text"
            id="inCpf" 
            class="form-control cliente" 
            formControlName="cpf"
            placeholder="Cpf"/>
          <input type="text"
            id="inTelefone" 
            class="form-control cliente" 
            formControlName="telefone"
            placeholder="Telefone"/>
          <input type="text"
            id="inEmail" 
            class="form-control cliente" 
            formControlName="email"
            placeholder="Email"/>
        </div>
        <button type="submit" class="btn btn-cadastrar btn-lg">Cadastar</button>
      </form>
    </div>  
  </div>
</div>
